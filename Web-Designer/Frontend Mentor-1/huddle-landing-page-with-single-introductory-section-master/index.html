<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  <style>
    
  </style>
</head>


<body class="body">

  <header>
    <img src="images/logo.svg" alt="Huddle">
  </header>
  
  <main>
    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    
    <div class="contents">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="submit" id="register" value="Register">Register</button>
    </div>
  </main>

  <footer>
    <div class="icon-group">
      <a href="#" class="circle"><i class="fab fa-twitter"></i></a>
      <a href="#" class="circle"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="circle"><i class="fab fa-instagram"></i></a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shabs Planta</a>.
    </p>
  </footer>
</body>
</html>
